<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#button").click(function(){
			$.ajax({
				type:"get",
				dataType:"json",
				url:"http://localhost:8080/SpringIntegration/regist",
				data:{"id":$("#inputid").val(),"password":$("#inputpwd").val()},
				success:function(data){
					$(".div1").text(data.id);
				}
			});
		})
	})
</script>

<style type="text/css">
	#div{
		height: 500px;
		width: 500px;
		border: solid 1px red;
		background-image: url("");
	}
	.div1{
		float:left;
		border: solid 1px red;
		height: 49.6%;
		width: 49.6%;
		font-size:12px;
	}
	#button{
		width: 80px;
		height: 50px;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<div id="div">
		<div class="div1">
			<button id="button">点我</button>
		</div>
		<div class="div1">
			<input type="text" id="inputid"></input>
			<input type="password" id="inputpwd"></input>
		</div>
		<div class="div1"></div>
		<div class="div1"></div>
	</div>
</body>
</html>
